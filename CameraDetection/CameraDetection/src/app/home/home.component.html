<div id="app">
  <select [(ngModel)]="currentBubble">
    <option *ngFor="let item of this.bubbles" [value]="item.id">{{item.atmosphere}}</option>
  </select>
  <div><video #video id="video" width="640" height="480" autoplay></video></div>
  <canvas #canvas id="canvas" width="640" height="480"></canvas>
</div>
