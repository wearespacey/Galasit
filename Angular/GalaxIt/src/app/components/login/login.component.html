<img class="ptb" src= "../../../assets/images/ptb.png"/>

<mat-card class="logincontainer">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <form [formGroup]="loginForm">
      <mat-form-field>
          <input matInput formControlName="login" type="text" name="login" placeholder="email@hotmail.com" required>
      </mat-form-field>
      <br/>
      <mat-form-field>
          <input matInput formControlName="password" type="password" name="password" autocomplete="false" required>
      </mat-form-field>
      <br/>
        <button mat-raised-button color="primary" id="loginSubmitButton" [disabled]="!loginForm.valid" type="submit" (click)="onLoginSubmit()">LOGIN</button>    
        <button mat-raised-button color="primary" id="registerSubmitButton" type="submit" (click)="onRegisterSubmit()">REGISTER</button>  
    </form>
  </mat-card-actions>
</mat-card>
