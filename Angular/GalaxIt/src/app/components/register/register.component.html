<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>
  </mat-card-content>
  <mat-card-actions>
    <form>
      <mat-form-field>
          <input matInput placeholder="Enter your email" [formControl]="email" required>
      </mat-form-field>
      <br/>
      <mat-form-field>
          <input matInput placeholder="Enter your firstname" [formControl]="firstname" required>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput placeholder="Enter your surname" [formControl]="surname" required>
      </mat-form-field>
      <br/>
      <mat-form-field>
          <input matInput placeholder="Enter your password" type="password" [formControl]="password" required>
      </mat-form-field>
      <br/>
      <mat-form-field>
          <input matInput placeholder="Please confirm password" type="password" [formControl]="passwordConfirm" required>
      </mat-form-field>
      <br/>
      <button mat-raised-button color="primary">Register</button>
    </form>
  </mat-card-actions>
</mat-card>
